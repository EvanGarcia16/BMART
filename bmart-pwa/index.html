<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMART Admin Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login">
    <img src="images/logo.png" alt="BMART Logo" class="logo">
    <h2>BMART</h2>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Type your email" required>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Type your password" required>
      <button type="submit">Log in</button>
      <a href="#">Forgot Password?</a>
    </form>
  </div>

  <script src="js/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('Service Worker Registered'));
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Example login check
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
